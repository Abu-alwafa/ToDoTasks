<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>To Do Tasks</title>

    <style>
        .feild {
            background: rgb(243, 243, 243);
            padding: 5px;
            margin: 10px auto;
            width: 100%;
            max-width: 800px;
            border-radius: 5px;
        }

        .tasks button {
            font-size: 16px;
            border: none;
            border-radius: 2px;
            color: white;
        }

        .tasks .row {
            overflow-wrap: break-word;
            background: white;
            padding: 10px;
            margin: 15px 0px 15px 5px;
            border-radius: 5px;
            transition: .5s ease-in;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="" class="feild">
            <div class="row m-3">
                <div class="col-12 col-md-9 mt-2">
                    <input type="text" class="form-control">
                </div>
                <div class="col-12 col-md-3 d-flex justify-content-end">
                    <input type="submit" class="btn btn-primary m-2" value="Add">
                    <button type="button" class="btn btn-primary m-2"><i class="fas fa-broom"></i></button>
                </div>
            </div>
        </form>
        <div dir="rtl" class="feild tasks" style="padding: 20px;"></div>
    </div>

    <script>
        // Elements Decleration
        const Input = document.querySelector('form input[type=text]');
        const Submit = document.querySelector('form input[type=submit]');
        const Tasks = document.querySelector('.tasks');
        const clearBtn = document.querySelector('form button[type=button]');
        // define an array for contain Tasks   
        let tasksArr = [];
        // check if localstorage have items 
        if (localStorage.length !== 0) {
            for (let i = 0; i < localStorage.length; i++) {
                tasksArr.push(localStorage.getItem(i));
                addTask(tasksArr[i], i);
            }
        }
        // submiting Event
        Submit.addEventListener('click', function (e) {
            e.preventDefault();
            if (Input.value != "") {
                // pushing new value to tasks array
                tasksArr.push(Input.value);
                let lastTask = tasksArr.length - 1; // last task index 
                // add new task to tasks area
                addTask(tasksArr[lastTask], lastTask);
                // set new task to localstorage
                localStorage.setItem(lastTask, Input.value);
            }
            // empty Input feild
            Input.value = "";
        });
        // drow new task in tasks area
        function addTask(param, index) {
            Tasks.innerHTML += `
            <div style="width: 100%;" class="row">
                <div class="col-12 col-md-10"><p>${param}</p></div>
                <div class="col-12 col-md-2 offset-10 offset-md-0"><button onclick="doneTask(this)" class="bg-success"><i class="fas fa-check-square"></i></button>
                    <button onclick="deleteTask(this)" class="bg-danger" data-index="${index}"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
            `;
        }
        // done button function
        function doneTask(param) {
            // param.parentElement.previousElementSibling.children[0].style.background = 'lightgreen';
            param.parentElement.parentElement.style.background = "#3f8755";
            param.parentElement.parentElement.style.color = "white";
            param.parentElement.previousElementSibling.children[0].style.textDecoration = 'line-through';
        }
        // delete button function
        function deleteTask(param) {
            param.parentNode.parentElement.remove();
            localStorage.removeItem(param.dataset.index);
        }
        clearBtn.onclick = function () {
            tasksArr.length = 0;
            localStorage.clear();
            Tasks.remove();
            location.reload();
        }
		// localStorage.clear();
    </script>
</body>

</html>
